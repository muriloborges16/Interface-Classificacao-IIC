<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classificação dos clientes</title>
  </head>

  <body>
    <div class="page-header">
      <h1> Classificação dos clientes do Banco </br></h1>
      <h2>Digite as suas Informações</h2>
    </div>
    
    <form action="/predicaoform" method="post">
      <fieldset>

        <div class="form-group">
          <label for="credit_score">Pontuação Score:</label>
          <input type="number" id="credit_score" name="credit_score" class="form-control">
        </div>

        <div class="form-group">
          <label for="gender">Sexo:</label>
          <input type="radio" id="gender" name="gender" value="1"> Masculino
          <input type="radio" id="gender" name="gender" value="0"> Feminino   
        </div>

        <div class="form-group">
          <label for="age">Idade:</label>
          <input type="number" id="age" name="age" class="form-control">
        </div>

        <div class="form-group">
          <label for="tenure">Tempo como cliente do banco (Em anos):</label>
          <input type="number" id="tenure" name="tenure" class="form-control">
        </div>
            
        <div class="form-group">
          <label for="balance">Saldo na conta:</label>
          <input type="number" id="balance" name="balance" class="form-control">
        </div>
            
        <div class="form-group">
          <label for="products_number">Número do produto do banco:</label>
          <input type="radio" id="products_number" name="products_number" value="1" > 1
          <input type="radio" id="products_number" name="products_number" value="2" > 2
          <input type="radio" id="products_number" name="products_number" value="3" > 3
          <input type="radio" id="products_number" name="products_number" value="4" > 4
        </div>
            
        <div class="form-group">
          <label for="credit_card">O cliente tem cartão de crédito?:</label>
          <input type="radio" id="credit_card" name="credit_card" value="1"> Sim
          <input type="radio" id="credit_card" name="credit_card" value="0"> Não
        </div>
          
        <div class="form-group">
          <label for="active_member">O cliente é membro ativo do banco?:</label>
          <input type="radio" id="active_member" name="active_member" value="1"> Sim
          <input type="radio" id="active_member" name="active_member" value="0"> Não
        </div>
          
        <div class="form-group">
          <label for="estimated_salary">Salário do titular da conta:</label>
          <input type="number" id="estimated_salary" name="estimated_salary" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="France">Selecione somente um país:</br>França?</label>
          <input type="radio" id="France" name="France" value="1"> Sim
          <input type="radio" id="France" name="France" value="0"> Não
        </div>

        <div class="form-group">
          <label for="Germany">Alemanha?</label>
          <input type="radio" id="Germany" name="Germany" value="1"> Sim
          <input type="radio" id="Germany" name="Germany" value="0"> Não
        </div>

        <div class="form-group">
          <label for="Spain">Espanha?</label>
          <input type="radio" id="Spain" name="Spain" value="1"> Sim
          <input type="radio" id="Spain" name="Spain" value="0"> Não
        </div>

        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>

        </fieldset>
      </form>
  </body>
</html>
